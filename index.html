<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <title>TO DO LIST</title>
</head>
<body>
    <!--create a container for the ToDoList-->
    <div id="todo-container">
        <!--To Do List header-->
        <div id="header">
            <h1> To Do List:</h1>
        </div>
    <!--create input box-->
    <div id="todo-form">
        <input type="text" class="input-item" name ="input_box" id ="input-box" placeholder="Add Task"/>
        <!--Add a button-->
        <button id="input-buttom" onclick="addTask()"> Add </button>
    </div>
    <!--Task List-->
    <h2>Task List</h2>
    <ul id="list-container">
        <label>
            <input type ="checkbox">
            <span></span>
        </label>
        <span class="edit-btn">Edit</span>
        <span class="delete-btn">Delete</span>
    </ul>
    <hr /> <!--Horizontal Line to create a separation between our list items and task counters-->
   
    <!--Task List Counter-->
    <div class="counter-container">
        <div id="task-counters">
            Completed: <span id="completed-counter">0</span> | Uncompleted: <span id="uncompleted-counter">0</span>
            </div>
        </div>
    </div>
   
</div>
    <script type="text/javascript" src="./scripts.js"></script>
</body>
</html>
